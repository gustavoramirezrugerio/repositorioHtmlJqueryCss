        <article class="span8">
              <h3>Contacto:</h3>
              <div class="inner-1">
            <form id="contact-form">
                  <div class="success"> Contact form submitted! <strong>We will be in touch soon.</strong> </div>
                  <fieldset>
                <div>
                    <label class="name">
                    <input type="text" value="Nombre">
                  <br>
                    <span class="error">*This is not a valid name.</span> <span class="empty">*Este campo es obligatorio.</span> </label>
                    </div>
                  <div>
                    <label class="phone">
                    <input type="tel" value="Teléfono">
                    <br>
                    <span class="error">*This is not a valid phone number.</span> <span class="empty">*Este campo es obligatorio.</span> </label>
                    </div>
                <div>
                    <label class="email">
                    <input type="email" value="Correo electrónico">
                    <br>
                    <span class="error">*This is not a valid email address.</span> <span class="empty">*Este campo es obligatorio.</span> </label>
                    </div>
                <div>
                    <label class="message">
                    <textarea>Mensaje</textarea>
                    <br>
                    <span class="error">*The message is too short.</span> <span class="empty">*Este campo es obligatorio.</span> </label>
                    </div>
                <div class="buttons-wrapper"> <a class="btn btn-1" data-type="reset">Borrar</a> <a class="btn btn-1" data-type="submit">Enviar</a></div>
              </fieldset>
                </form>
          </div>
            </article>
        <article class="span4">
              <h3>Ubicación</h3>
              <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3765.3088697340386!2d-98.21093900000001!3d19.312399000000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cfdeb7f1abcb3f%3A0xd7291768933007bd!2sUNIVERSIDAD+DEL+ALTIPLANO!5e0!3m2!1ses!2smx!4v1398292358707" width="400" height="300" frameborder="0" style="border:0"></iframe>
